<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Old+Style&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Goudy Old Style', serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
            object-fit: cover;
        }
        .product-details {
            display: block;
        }
        .product-details h3 {
            margin: 5px 0;
            font-size: 18px;
        }
        .product-details p {
            margin: 5px 0;
            font-size: 14px;
        }
        button {
            font-family: 'Goudy Old Style', serif;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        #connect-wallet {
            background: none;
            border: none;
            padding: 0;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Store</h1>
        <button id="connect-wallet" onclick="connectWallet()">[ connect ]</button>
    </div>
    
    <div id="products">
        <div class="product">
            <img src="https://media.istockphoto.com/id/482948743/photo/blank-white-t-shirt-front-with-clipping-path.jpg?s=612x612&w=0&k=20&c=cJG_B0mOIG42FKtC_rqIeZCClYOj7UCFNNs9WTkYEEE=" alt="Item One">
            <div class="product-details">
                <h3>1990s MASAKI MATSUSHIMA 6 LAYERED HOOD JACKET</h3>
                <p>$650</p>
                <p>OS</p>
                <button onclick="addToCart('1990s MASAKI MATSUSHIMA 6 LAYERED HOOD JACKET', 650)">buy</button>
            </div>
        </div>
        <div class="product">
            <img src="https://media.istockphoto.com/id/482948743/photo/blank-white-t-shirt-front-with-clipping-path.jpg?s=612x612&w=0&k=20&c=cJG_B0mOIG42FKtC_rqIeZCClYOj7UCFNNs9WTkYEEE=" alt="Item Two">
            <div class="product-details">
                <h3>1990s MASAKI MATSUSHIMA U BAG</h3>
                <p>$650</p>
                <p>OS</p>
                <button onclick="addToCart('1990s MASAKI MATSUSHIMA U BAG', 650)">buy</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart(name, price) {
            alert(`Added ${name} for ${price} mmm`);
        }

        function connectWallet() {
            alert('Wallet connection would be implemented here');
            // Example: Could integrate with MetaMask or another wallet
            // if (window.ethereum) {
            //     window.ethereum.request({ method: 'eth_requestAccounts' });
            // }
        }
    </script>
</body>
</html>
